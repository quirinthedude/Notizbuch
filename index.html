<main class="nb-layout">
  <header class="nb-header">
    <h1>Notizblock</h1>
  </header>

  <section class="nb-inputs" aria-label="Neue Notiz">
    <label for="note-title">Titel</label>
    <input type="text" id="note-title" placeholder="Titel eingeben">

    <label for="note-text">Text</label>
    <textarea id="note-text" rows="8" placeholder="Notiztext …"></textarea>

    <button id="note-save" type="button">Speichern</button>
  </section>

  <section class="nb-notes" id="notes-list" aria-label="Gespeicherte Notizen">
    <!-- Beispiel-Notes; dein Renderer ersetzt das -->
    <article class="note">
      <h2 class="note-title">Beispielnote A</h2>
      <p class="note-body">Kurzer Beispieltext …</p>
    </article>

    <article class="note">
      <h2 class="note-title">Beispielnote B</h2>
      <p class="note-body">Noch ein Beispiel …</p>
    </article>
  </section>

  <footer class="nb-footer">© Quirin</footer>
</main>
